name: cleanup

on:
  workflow_call:
    inputs:
      werfDir:
        required: false
        type: string
      withoutKube:
        required: false
        type: string
      werfRepo:
        required: false
        type: string
    secrets:
      cleanupToken:
        description: "cleanup token"
        required: true
      kubeconfig:
        required: false
      githubToken:
        required: true

defaults:
  run:
    shell: bash

jobs:
  cleanup:
    name: cleanup
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install werf
        uses: werf/actions/install@v2
        with:
          channel: alpha

      - name: Cleanup
        run: |
          . $(werf ci-env github --as-file)
          werf cleanup
        env:
          WERF_DIR: ${{ inputs.werfDir }}
          WERF_WITHOUT_KUBE: ${{ inputs.withoutKube }}
          GITHUB_TOKEN: ${{ secrets.githubToken }}
          WERF_REPO_GITHUB_TOKEN: ${{ secrets.cleanupToken }}
          WERF_KUBE_CONFIG_BASE64: ${{ secrets.kubeconfig }}
          WERF_REPO: ${{ inputs.werfRepo }}
